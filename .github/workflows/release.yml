name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get version from tag
        id: version
        run: echo "version=${{GITHUB_REF#refs/tags/}}" >> $GITHUB_OUTPUT

      - name: Create context7 skill package
        run: |
          mkdir -p dist-skill
          cp skills/context7/SKILL.md dist-skill/
          cp LICENSE dist-skill/
          [ -d "skills/context7/references" ] && cp -r skills/context7/references dist-skill/
          [ -d "skills/context7/scripts" ] && cp -r skills/context7/scripts dist-skill/
          [ -d "skills/context7/assets" ] && cp -r skills/context7/assets dist-skill/
          [ -d "skills/context7/templates" ] && cp -r skills/context7/templates dist-skill/
          [ -d "skills/context7/examples" ] && cp -r skills/context7/examples dist-skill/
          [ -f "skills/context7/checkpoints.yaml" ] && cp skills/context7/checkpoints.yaml dist-skill/
          cd dist-skill
          zip -r ../context7-skill-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../context7-skill-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create context7 plugin package
        run: |
          mkdir -p dist-plugin
          # Include context7 skill files
          mkdir -p dist-plugin/skills/context7
          cp skills/context7/SKILL.md dist-plugin/skills/context7/
          [ -d "skills/context7/references" ] && cp -r skills/context7/references dist-plugin/skills/context7/
          [ -d "skills/context7/scripts" ] && cp -r skills/context7/scripts dist-plugin/skills/context7/
          [ -d "skills/context7/assets" ] && cp -r skills/context7/assets dist-plugin/skills/context7/
          [ -d "skills/context7/templates" ] && cp -r skills/context7/templates dist-plugin/skills/context7/
          [ -d "skills/context7/examples" ] && cp -r skills/context7/examples dist-plugin/skills/context7/
          [ -f "skills/context7/checkpoints.yaml" ] && cp skills/context7/checkpoints.yaml dist-plugin/skills/context7/
          cp LICENSE dist-plugin/
          # Include plugin manifest
          [ -d ".claude-plugin" ] && cp -r .claude-plugin dist-plugin/
          cd dist-plugin
          zip -r ../context7-plugin-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../context7-plugin-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            context7-skill-${{ steps.version.outputs.version }}.zip
            context7-skill-${{ steps.version.outputs.version }}.tar.gz
            context7-plugin-${{ steps.version.outputs.version }}.zip
            context7-plugin-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
